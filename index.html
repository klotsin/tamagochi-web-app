<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тамагочи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .status {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .status p span {
            font-weight: bold;
        }
        .status .low {
            color: red;
        }
        .status .medium {
            color: orange;
        }
        .status .high {
            color: green;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .buttons button:disabled {
            background-color: #cccccc;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тамагочи</h1>
        <div class="status">
            <p><strong>Здоровье:</strong> <span id="health" class="high">100</span></p>
            <p><strong>Счастье:</strong> <span id="happiness" class="high">100</span></p>
            <p><strong>Энергия:</strong> <span id="energy" class="high">100</span></p>
        </div>
        <div class="buttons">
            <button id="feed">Кормить</button>
            <button id="play">Играть</button>
            <button id="sleep">Спать</button>
            <button id="walk">Гулять</button>
            <button id="heal">Лечить</button>
            <button id="train">Тренировать</button>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        const health = document.getElementById('health');
        const happiness = document.getElementById('happiness');
        const energy = document.getElementById('energy');
        const notification = document.getElementById('notification');

        const updateStatus = (stat, value) => {
            stat.textContent = value;
            stat.className = value > 70 ? 'high' : value > 40 ? 'medium' : 'low';
        };

        const showNotification = (message) => {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 2000);
        };

        let sendCommand;

        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            console.log("Telegram WebApp инициализирован.");

            sendCommand = (command) => {
                Telegram.WebApp.sendData(JSON.stringify({ command }));
            };

            Telegram.WebApp.onEvent('web_app_data', (data) => {
                console.log('Получены данные:', data);
                const petData = JSON.parse(data.data);
                updateStatus(health, petData.health);
                updateStatus(happiness, petData.happiness);
                updateStatus(energy, petData.energy);
            });
        } else {
            console.warn("Запущено вне Telegram WebApp. Некоторые функции недоступны.");

            sendCommand = (command) => {
                console.log(`Команда "${command}" отправлена (имитация)`);
            };

            // Имитация обновления статуса для тестов
            document.querySelectorAll('.buttons button').forEach(button => {
                button.addEventListener('click', () => {
                    const currentHealth = Math.max(0, Math.min(100, parseInt(health.textContent) - 5));
                    const currentHappiness = Math.max(0, Math.min(100, parseInt(happiness.textContent) + 5));
                    const currentEnergy = Math.max(0, Math.min(100, parseInt(energy.textContent) - 10));

                    updateStatus(health, currentHealth);
                    updateStatus(happiness, currentHappiness);
                    updateStatus(energy, currentEnergy);
                });
            });
        }

        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('click', () => {
                sendCommand(button.id);
                showNotification(`Команда "${button.textContent}" отправлена!`);
            });
        });
    </script>
</body>
</html>
